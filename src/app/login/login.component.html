<div class="container">
    <div class="loginFormWrapper">
        <div class="Header">
            <h1>Administrator Login</h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="loginForm">
                <div>
                    <mat-form-field class="formField" appearance="outline">
                        <mat-label>User Name or Email</mat-label>
                        <input type="text" matInput formControlName="email" placeholder="">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="formField" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password" placeholder="">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                    </mat-form-field>
                </div>
                <button type="submit" mat-raised-button color="primary" >Login</button><br>
                <span style="color: red;">{{errorMessage}}</span>
            </div>
        </form>
    </div>
</div>
