<div class="container">
    <div class="loginFormWrapper">
        <div class="Header">
            <h1>Sign In</h1>
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="signIn()">
            <div class="signInForm">
                <div>
                    <mat-form-field class="formField" appearance="outline">
                        <mat-label>User Name or Email</mat-label>
                        <input type="text" matInput formControlName="email" placeholder="">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="formField" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="">
                        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="buttonsWrapper">
                    <button type="submit" mat-raised-button color="primary" >Login</button>
                    <button type="button" mat-raised-button color="accent" (click)="createAccount()">Create Account</button>
                </div>
                <div class="errorMessage">{{errorMessage}}</div>
                <!-- <span style="color: red;">{{errorMessage}}</span> -->
            </div>
        </form>
    </div>
</div>
